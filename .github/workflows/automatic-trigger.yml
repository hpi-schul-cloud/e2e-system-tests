name: e2e-automatic-trigger-tests
on: [push]

jobs:
  e2e-system-tests:
    runs-on: ubuntu-latest
    env:
      instance1: https://main.brb.dbildungscloud.dev
      instance2: https://main.nbc.dbildungscloud.dev
      instance3: https://main.dbc.dbildungscloud.dev
    outputs:
      environment: ${{ steps.set_variables.outputs.environment }}
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment output
        id: set_variables
        shell: bash
        run: |
          i1="${instance1}"
          i2="${instance2}"
          i3="${instance3}"

          if [[ ! "$i1" =~ (staging|schulportal) && ! "$i2" =~ (staging|schulportal) && ! "$i3" =~ (staging|schulportal) ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=ref" >> $GITHUB_OUTPUT
          fi

  # Now all the test groups from A to T
  # Repeating the same pattern, referencing the env vars and output

  run-tests-groupA:
    needs: e2e-system-tests
    uses: ./.github/workflows/main.yml
    secrets:
      service-account-token: ${{ secrets.CYPRESS_ONEPWD_SERVICE_ACCOUNT_TOKEN }}
    with:
      cypress_brb: ${{ env.instance1 }}
      cypress_dbc: ${{ env.instance3 }}
      cypress_nbc: ${{ env.instance2 }}
      tag: cy:headless:stable:groupA:school_api_test:ci
      environment: ${{ needs.e2e-system-tests.outputs.environment }}
      groups: group-A

  run-tests-groupB:
