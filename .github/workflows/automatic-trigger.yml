name: e2e-automatic-trigger-tests
on: [push]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      integration-tests: ${{ steps.parse.outputs.integration-tests }}

    steps:
      - name: ðŸ””ðŸ””ðŸ”” Checkout ðŸ””ðŸ””ðŸ””
        uses: actions/checkout@v3

      - name: ðŸ“š Parse test files for parallelization ðŸ“š
        id: parse
        uses: tgamauf/cypress-parallel@v1

      - name: ðŸ—‘ Clean up previous report ðŸ—‘
        uses: cypress-io/github-action@v4
        with:
          command: npm run pretest

  run-tests:
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        spec: ${{ fromJson(needs.prepare.outputs.integration-tests) }}

    steps:
      - name: ðŸ””ðŸ””ðŸ”” Checkout ðŸ””ðŸ””ðŸ””
        uses: actions/checkout@v2

      - name: ðŸ§ª Cypress run ðŸ§ª
        uses: cypress-io/github-action@v4
        env:
          CYPRESS_BRB: ${{ secrets.CYPRESS_BRB }}
          CYPRESS_NBC: ${{ secrets.CYPRESS_NBC }}
          CYPRESS_DEFAULT: ${{ secrets.CYPRESS_DEFAULT }}
          CYPRESS_TEACHER_1_EMAIL: ${{ secrets.CYPRESS_TEACHER_1_EMAIL }}
          CYPRESS_TEACHER_1_PASSWORD: ${{ secrets.CYPRESS_TEACHER_1_PASSWORD }}
          CYPRESS_TEACHER_2_EMAIL: ${{ secrets.CYPRESS_TEACHER_2_EMAIL }}
          CYPRESS_TEACHER_2_PASSWORD: ${{ secrets.CYPRESS_TEACHER_2_PASSWORD }}
          CYPRESS_STUDENT_1_EMAIL: ${{ secrets.CYPRESS_STUDENT_1_EMAIL }}
          CYPRESS_STUDENT_1_PASSWORD: ${{ secrets.CYPRESS_STUDENT_1_PASSWORD }}
          CYPRESS_STUDENT_2_EMAIL: ${{ secrets.CYPRESS_STUDENT_2_EMAIL }}
          CYPRESS_STUDENT_2_PASSWORD: ${{ secrets.CYPRESS_STUDENT_2_PASSWORD }}
          CYPRESS_ADMIN_1_EMAIL: ${{ secrets.CYPRESS_ADMIN_1_EMAIL }}
          CYPRESS_ADMIN_1_PASSWORD: ${{ secrets.CYPRESS_ADMIN_1_PASSWORD }}
          CYPRESS_EXPERT_1_EMAIL: ${{ secrets.CYPRESS_EXPERT_1_EMAIL }}
          CYPRESS_EXPERT_1_PASSWORD: ${{ secrets.CYPRESS_EXPERT_1_PASSWORD }}
          CYPRESS_STUDENT_EXTERN: ${{ secrets.CYPRESS_STUDENT_EXTERN }}
          CYPRESS_STUDENT_EXTERN_PASSWORD: ${{ secrets.CYPRESS_STUDENT_EXTERN_PASSWORD }}
        with:
          browser: chrome
          headed: false
          spec: ${{ matrix.spec }}

      - name: ðŸ“¬ Upload test artifacts ðŸ“¬
        uses: actions/upload-artifact@v3
        if: always()
        with:
          if-no-files-found: error
          name: artifacts
          path: |
           path: |
            ${{ github.workspace }}/cypress/cucumber-json/
            ${{ github.workspace }}/cypress/.run/
            ${{ github.workspace }}/cypress/videos/features
            ${{ github.workspace }}/cypress/screenshots

  generate-reports:
    runs-on: ubuntu-latest
    needs: run-tests
    if: always()

    steps:
      - name: ðŸ””ðŸ””ðŸ”” Checkout ðŸ””ðŸ””ðŸ””
        uses: actions/checkout@v3

      - name: ðŸ“© Download reports artifacts ðŸ“©
        uses: actions/download-artifact@v3
        if: always()
        with:
          name: artifacts
          path: ${{ github.workspace }}/

      - name: ðŸš€ Generate Report ðŸš€
        uses: cypress-io/github-action@v4
        if: always()
        with:
          command: npm run generate:report

      - name: ðŸŽ‰ Upload Report ðŸŽ‰
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: my-report
          path: ${{ github.workspace }}/cypress/reports

      - name: ðŸ“¼ Upload Video Artifact ðŸ“¼
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: my-video-artifact
          path: ${{ github.workspace }}/cypress/videos/features
          retention-days: 3
